<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card bg-dark text-white mt-5">
                    <div class="card-header">
                        <h5>Quản Lý Sinh Viên</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Họ Tên: </label>
                            <input type="text" class="form-control" id="txtName">
                        </div>
                        <div class="form-group">
                            <label for="">Ngày sinh: </label>
                            <input type="text" class="form-control" id="txtBirth">
                        </div>
                        <div class="form-group">
                            <label for="">Lớp: </label>
                            <input type="text" class="form-control" id="txtClass">
                        </div>
                        <div class="d-flex">
                            <div class="form-group mr-3">
                                <label for="">Điểm toán:</label>
                                <input type="text" class="form-control" id="txtMath">
                            </div>
                            <div class="form-group mr-3">
                                <label for="">Điểm lý:</label>
                                <input type="text" class="form-control" id="txtPhys">
                            </div>
                            <div class="form-group">
                                <label for="">Điểm hóa:</label>
                                <input type="text" class="form-control" id="txtHoa">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="mr-3">Diện học sinh: </label>
                            <input type="radio" value="BThuong" name="loaiHS" class="rdHS mr-2">Bình Thường
                            <input type="radio" value="HSngheo" name="loaiHS" class="rdHS mr-2">Nghèo Vượt Khó
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-light" onclick="addSV()" >Thêm Sinh Viên</button>
                            <button class="btn btn-primary" onclick="MaxSV()" >SV MAX</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Họ và Tên</th>
                    <th>Lớp</th>
                    <th>Birth</th>
                    <th>Điểm Trung Bình</th>
                </tr>
            </thead>
            <tbody id ="tableSV">

            </tbody>
        </table>
    </div> 
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</html>
