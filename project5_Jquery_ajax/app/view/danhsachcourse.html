                <button id="btnXoaCourse" class="btn btn-danger">

                    <i class="fa fa-trash"></i>
                </button>
                <div class="clear-fix"></div>
                <br />
                <div class="tblKhoaHoc" id="tblKhoaHoc">

                        <thead>
                            <th></th>

            </div>

        </div>



        <!--KetThuc Tabmenu-->



        <!-- Button to Open the Modal -->
        <button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Mã Khóa Học</label>
                            <input id="MaKhoaHoc" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <label>Tên Khóa Học</label>
                            <input id="TenKhoaHoc" class="form-control" placeholder="Nhập vào họ tên">
                        </div>
                        <div class="form-group">
                            <label>Mô Tả</label>
                            <input id="MoTa" class="form-control" placeholder="Mô tả khóa học">
                        </div>
                        <div class="form-group">
                            <label>Hình ảnh</label>
                            <input id="HinhAnh" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Lượt xem</label>
                            <input id="LuotXem" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <label>Người Tạo</label>
                            <select name="form-control" id="Nguoitao">
                            </select>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                     
                    </div>

                </div>
            </div>
        </div>
